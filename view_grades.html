  <body>
    <div class="dashboard-container">
      <div class="sidebar">
        <h2>My LMS</h2>
        <ul id="sidebarMenu">
          <li id="menuTeacher" style="display: none">
            <a href="upload_materials.html">Upload Materials</a>

          </li>
        </ul>
      </div>
      <div class="content">
        <h2>View Grades</h2>
        <div id="gradesTable">
          <!-- Grades will be displayed here -->
        </div>
      </div>
    </div>

    <script>
      // Sample data for grades (In a real application, this would come from a backend server)
      const studentGrades = [
        { subject: "Mathematics", grade: "A" },
        { subject: "Science", grade: "B+" },
        { subject: "History", grade: "A-" },
        { subject: "English", grade: "B" },
      ];

      function displayGrades() {
        const gradesTable = document.getElementById("gradesTable");
        gradesTable.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Grade</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${studentGrades
                          .map(
                            (grade) => `
                            <tr>
                                <td>${grade.subject}</td>
                                <td>${grade.grade}</td>
                            </tr>
                        `
                          )
                          .join("")}
                    </tbody>
                </table>
            `;
      }

      // Display grades on page load
      displayGrades();
    </script>
  </body>
